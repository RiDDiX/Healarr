name: Build and Release Binaries

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Prepare embedded web assets
        run: |
          # Copy built frontend to internal/web/web/ for embedding
          mkdir -p internal/web/web
          cp -r web/* internal/web/web/

      - name: Build binary with embedded assets
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -tags embed_web -ldflags="-s -w -X github.com/mescon/Healarr/internal/config.Version=${VERSION}" -o healarr${{ matrix.ext }} ./cmd/server

      - name: Package (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf healarr-${{ matrix.suffix }}.tar.gz healarr

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip healarr-${{ matrix.suffix }}.zip healarr.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: healarr-${{ matrix.suffix }}
          path: healarr-${{ matrix.suffix }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout for CHANGELOG
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract release notes from CHANGELOG
        id: changelog
        env:
          GH_REPO: ${{ github.repository }}
        run: |
          # Get version from tag (v1.1.12 -> 1.1.12)
          VERSION=${GITHUB_REF#refs/tags/v}

          # Extract the section for this version from CHANGELOG.md
          # Finds content between "## [VERSION]" and the next "## [" or end of file
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          # If no notes found, use a default message
          if [ -z "$NOTES" ]; then
            NOTES="See [CHANGELOG.md](https://github.com/${GH_REPO}/blob/main/CHANGELOG.md) for details."
          fi

          # Append full changelog link
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(printf '%s\n\n---\n\n**Full Changelog**: https://github.com/%s/compare/%s...v%s' "$NOTES" "$GH_REPO" "$PREV_TAG" "$VERSION")
          fi

          # Write to file for multi-line support
          echo "$NOTES" > release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
