name: Build and Release Binaries

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Prepare embedded web assets
        run: |
          # Copy built frontend to internal/web/web/ for embedding
          mkdir -p internal/web/web
          cp -r web/* internal/web/web/

      - name: Build binary with embedded assets
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          go build -tags embed_web -ldflags="-s -w -X github.com/mescon/Healarr/internal/config.Version=${VERSION}" -o healarr${{ matrix.ext }} ./cmd/server

      - name: Package (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf healarr-${{ matrix.suffix }}.tar.gz healarr

      - name: Package (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip healarr-${{ matrix.suffix }}.zip healarr.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: healarr-${{ matrix.suffix }}
          path: healarr-${{ matrix.suffix }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
